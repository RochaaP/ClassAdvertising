<div class="container">
    <form (ngSubmit)="formSubmit()"> 
        <div class="row">
            <h4>
                Item Details
            </h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                Order Id:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="order_id" [(ngModel)]="payment.order_id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Items:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="items" [(ngModel)]="payment.items" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Currency:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="currency" [(ngModel)]="payment.currency" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Amount:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="amount" [(ngModel)]="payment.amount">  
            </div>
        </div>
        <div class="row">
            <h4>
                Customer Details
            </h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                Firstname:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="first_name" [(ngModel)]="payment.first_name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Lastname:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="last_name" [(ngModel)]="payment.last_name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Email:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="email" name="email" [(ngModel)]="payment.email" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Phone No.:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="phone" [(ngModel)]="payment.phone">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Address:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="address" [(ngModel)]="payment.address">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                City:
            </div>            
            <div class="col-md-8">
                <input class="form-control" type="text" name="city" [(ngModel)]="payment.city">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Country:
            </div>            
            <div class="col-md-8">
                <input class="form-control" name="country" [(ngModel)]="payment.country" readonly>
            </div>
        </div>
        <button mat-raised-button class="btn" type="submit" color="primary">Pay</button>
    </form>
</div>
