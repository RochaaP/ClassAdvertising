<ul *ngFor="let field of response">
  <div class= "container">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar>
           <img class="header-image" src ={{field.data.proPic}} alt="Avatar">
          </div>

        <mat-card-title class="click"><a (click) ='triggered(field.data.email,field.data.registerItem, field.data.name)'>{{field.data.title}}. {{field.data.name}}</a>
        </mat-card-title> uploaded a post

        <!-- <mat-card-subtitle>{{field.data.create}}</mat-card-subtitle> -->
      </mat-card-header>

      <mat-card-content>
        <p>
          {{field.data.description}}
        </p>
      </mat-card-content>
      <img mat-card-image src={{field.data.path}} alt="Photo of a Shiba Inu">
</mat-card>
</div>
</ul>
