<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addFAQ">
    Add New Question
</button>
<button type="button" class="btn btn-info" (click)='getAllFAQs()'>
    Refresh
</button>

<div class="container-fluid quest" >
    <mat-accordion>
        <mat-expansion-panel class="mb-1" *ngFor="let faq of response; let index = index">
            <mat-expansion-panel-header>
            <mat-panel-title>{{faq.data.question}}</mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{faq.data.answer}}</p>
            <mat-action-row>
                <button mat-button color="warn" (click)="details(index)" data-toggle="modal" data-target="#changeFAQ">Edit</button>
                <button mat-button color="primary" (click)="details(index)" data-toggle="modal" data-target="#deleteFAQ">Delete</button>
              </mat-action-row>
        </mat-expansion-panel> 
    </mat-accordion>
</div>


<div class="modal fade" id="changeFAQ" tabindex="-1" role="dialog" aria-labelledby="changeFAQLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeFAQLabel">Edit FAQ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <mat-form-field class="full-width">
                <mat-label>Question</mat-label>
                <input matInput [(ngModel)]="questionEditInput">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Answer</mat-label>
                <input matInput [(ngModel)]="answerEditInput">
            </mat-form-field>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = 'saveEdit()'>Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteFAQ" tabindex="-1" role="dialog" aria-labelledby="deleteFAQLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteFAQLabel">Delete FAQ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <p>Do you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = 'delete()'>Delete FAQ</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="addFAQ" tabindex="-1" role="dialog" aria-labelledby="addFAQLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFAQLabel">Add Subject</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <mat-form-field class="full-width">
                <mat-label>Question</mat-label>
                <input matInput [(ngModel)]="questionInput">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Answer</mat-label>
                <input matInput [(ngModel)]="answerInput">
            </mat-form-field>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = 'add()'>Add FAQ</button>
        </div>
      </div>
    </div>
  </div>
