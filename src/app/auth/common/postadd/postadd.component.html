<form >
  <div class="row">
      <div class="text-center" style="width: 100%;margin: 20px;">
          <h4>Post an Advertisement</h4>
      </div>

      <div style="width: 500px; margin: auto">
          <div class="form-group">
              <label for="data">Description</label>
              <textarea class="form-control" id="description"  [(ngModel)]="descriptionInput" rows="5" placeholder="Description" name='desc'></textarea>
          </div>

          <div class="form-group">
              <div class="dropzone" appdropzone  (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
                  <p>Drag and Drop the Image (.png or .jpg)</p>
              </div>
          </div>

          <div class="col-md-3">
            <div class="text-center">
              <img src="//placehold.it/100" src="{{this.downloadURL}}"  class="avatar img-circle" class="img-thumbnail" alt="avatar">
              <h6>Upload a different photo...</h6>
              <input type="file" class="form-control" (change)="upload($event)" accept=".png,.jpg" />
              <!-- <input type="file" class="form-control"> -->
            </div>
          </div>
          <div class="form-group">
              <div *ngFor="let file of files">
                  <app-upload-task [file]="file" ></app-upload-task>
              </div>
              <!-- <h4>{{path}}</h4> -->
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success" (click)="onSubmit()">Post</button>
          </div>
      </div>
  </div>
</form>
