<h3 class="text-center">Paper List</h3>

<!-- <div *ngFor="let paper of papers">
  <label>{{paper.data.name}}</label>
</div> -->
<button class="btn btn-secondary" style="width: 100%;" (click)="createPaper(createPaperModal)">Create Paper<fa-icon class="ml-2" [icon]="faPlus"></fa-icon></button>
<mat-table [dataSource]="papers" class="elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.data.name}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.data.year}} </td>
  </ng-container>

  <!-- Load Column -->
  <ng-container matColumnDef="load">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element"><button class="btn btn-sm" (click)="loadPaper(element)"><i class="fas fa-hand-point-right"></i></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>


<ng-template #createPaperModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Paper</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      
      <div class="form-group">
        <label>
            Paper Name<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>
        </label>
        <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="paper.name" required/>
      </div>   

      <div class="form-group">
          <label>
              Year
          </label>
          <input type="date" class="form-control" name="year" #year="ngModel" [(ngModel)]="paper.year" (change)="pickYear()" required/>
      </div>
      
      <div class="form-group row">
        <div class="form-group col-md-6">
            <label>Subject<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>   :</label>
            <select matNativeControl placeholder="Select" class="form-control" name="subject" #subject="ngModel" [(ngModel)]="paper.subject" required>
                <option *ngFor="let subject of subjectGroup" [value]="subject.id">{{subject.data.name}}</option>
            </select>
          </div>
        
        <div class="form-group col-md-6">
              <label>Grade/ Level<ion-text color="danger"><sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>   :</label>
              <select matNativeControl placeholder="Select" class="form-control" name="grade_level" #grade_level="ngModel" [(ngModel)]="paper.grade_level" required>
                  <option value="g6">Grade 6</option>
                  <option value="g7">Grade 7</option>
                  <option value="g8">Grade 8</option>
                  <option value="g9">Grade 9</option>
                  <option value="ol">Ordinary Level</option>
                  <option value="al">Advanced Level</option>
                  <option value="other">Other</option>
              </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-6">
          <label>
              No. of Questions<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>
          </label>
          <input class="form-control" type="number" name="no_of_questions" #no_of_questions="ngModel" [(ngModel)]="paper.no_of_questions" required/>
        </div>  

        <div class="form-group col-md-6">
            <label>
                Allocated time in mins<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>
            </label>
            <input class="form-control" type="number" name="time" #time="ngModel" [(ngModel)]="paper.time" required/>
        </div>
      </div>

      <!-- <div class="form-group">
        <label>Charging?<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>   :</label>
        <select matNativeControl placeholder="Select" class="form-control" name="charging" #charging_="ngModel" [(ngModel)]="charging" required>
            <option [value]=true>Yes</option>
            <option [value]=false>No</option>
        </select>
      </div>    

      <div class="form-group" *ngIf="charging">
        <label>
            Amount<ion-text color="danger"> <sup class="ml-1"><fa-icon [icon]="faAsterisk" class="fa-xs"></fa-icon></sup></ion-text>
        </label>
        <input class="form-control" type="number" name="price" #price="ngModel" [(ngModel)]="paper.price" required/><ion-text>LKR</ion-text>
      </div> -->

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" type="submit" (click)="disableSaveBtn=!disableSaveBtn;savePaper(modal);" [disabled]="disableSavebtn">Save</button>  
  </div>
</ng-template>
